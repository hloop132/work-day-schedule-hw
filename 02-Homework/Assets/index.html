<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Schedule</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block" id="9-am">
        <div class="hour col-2">
          <p>9AM</p>
        </div>
        <textarea data-time="9"
          class="col-8 description words"
          id="9-am-text"
        ></textarea>
        <button data-time="9" class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="10-am">
        <div class="hour col-2">
          <p>10AM</p>
        </div>
        <textarea data-time="10"
          class="col-8 description words"
          id="10-am-text"
        ></textarea>
        <button data-time="10" class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="11-am">
        <div class="hour col-2">
          <p>11AM</p>
        </div>
        <textarea data-time="11"
       class="col-8 description words" id="11-am-text"></textarea>
        <button data-time="11" class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="12-pm">
        <div class="hour col-2">
          <p>12PM</p>
        </div>
        <textarea data-time="12"
        class="col-8 description words" id="12-pm-text"></textarea>
        <button data-time="12" class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="1-pm">
        <div class="hour col-2">
          <p>1PM</p>
        </div>
        <textarea data-time="13"
        class="col-8 description words" id="1-pm-text"></textarea>
        <button data-time="13" class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="2-pm">
        <div class="hour col-2">
          <p>2PM</p>
        </div>
        <textarea data-time="14"
        class="col-8 description words" id="2-pm-text"></textarea>
        <button data-time="14" class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="3-pm">
        <div class="hour col-2">
          <p>3PM</p>
        </div>
        <textarea data-time="15"
         class="col-8 description words" id="3-pm-text"></textarea>
        <button data-time="15" class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="4-pm">
        <div class="hour col-2">
          <p>4PM</p>
        </div>
        <textarea data-time="16"
        class="col-8 description words" id="4-pm-text"></textarea>
        <button data-time="16" class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="5-pm">
        <div class="hour col-2">
          <p>5PM</p>
        </div>
        <textarea data-time="17"
        class="col-8 description words" id="5-pm-text"></textarea>
        <button data-time="17" class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js.js"></script>
  </body>
</html>
